<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card | Tomislav Šuto</title>

</head>
<body>
  <main>
    <div class="card">

      <img class="blog-image" src="./assets/images/illustration-article.svg">

      <div class="content">
        <div class="category">
          <p>Learning</p>
        </div>

        <p class="publish-date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Image Avatar of the Author">
        <p>Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RetroApe/">Tomislav Šuto</a>.
    </div>
  </main>
</body>
</html>
